name: Publish LJV Toolkit

on:
  push:
    tags:
      - "v*" # å½“æ¨é€ä»¥ v å¼€å¤´çš„ tagï¼ˆå¦‚ v1.0.0ï¼‰æ—¶è§¦å‘

jobs:
  build-and-release:
    name: Validate & Release
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å¿…é¡»æ‹‰å–å®Œæ•´å†å²ä»¥è¯»å– tag

      # 2ï¸âƒ£ å®‰è£… Node ç¯å¢ƒï¼ˆç”¨äºæ£€æŸ¥ç‰ˆæœ¬ï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3ï¸âƒ£ æ£€æŸ¥ package.json ç‰ˆæœ¬ä¸ tag æ˜¯å¦åŒ¹é…
      - name: Validate package version
        run: |
          PKG_VER=$(node -p "require('./package.json').version")
          TAG_VER=${GITHUB_REF_NAME#v}
          echo "ğŸ” Checking version consistency..."
          echo "Tag version: $TAG_VER"
          echo "Package version: $PKG_VER"
          if [ "$PKG_VER" != "$TAG_VER" ]; then
            echo "âŒ Version mismatch between tag ($TAG_VER) and package.json ($PKG_VER)"
            exit 1
          fi
          echo "âœ… Version check passed"

      # 4ï¸âƒ£ å¯é€‰ï¼šå®‰è£… openupm-cliï¼Œç”¨äºéªŒè¯æ„å»ºï¼ˆéå‘å¸ƒï¼‰
      - name: Install openupm-cli
        run: npm install -g openupm-cli

      # 5ï¸âƒ£ éªŒè¯ OpenUPM æ‰“åŒ…æµç¨‹ï¼ˆä¸ä¸Šä¼ ï¼Œä»…æµ‹è¯•ï¼‰
      - name: Verify OpenUPM build
        run: openupm build

      # 6ï¸âƒ£ è‡ªåŠ¨ç”Ÿæˆç®€æ˜“ changelog
      - name: Generate changelog
        id: changelog
        run: |
          echo "ğŸ“ Generating changelog for $GITHUB_REF_NAME"
          echo "## Changes in $GITHUB_REF_NAME" > CHANGELOG_TEMP.md
          git log -1 --pretty=format:"- %s" >> CHANGELOG_TEMP.md
          echo "" >> CHANGELOG_TEMP.md
          echo "changelog_path=CHANGELOG_TEMP.md" >> $GITHUB_OUTPUT

      # 7ï¸âƒ£ åˆ›å»º GitHub Releaseï¼ˆå¸¦ changelogï¼‰
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "LJV Toolkit ${{ github.ref_name }}"
          body_path: ${{ steps.changelog.outputs.changelog_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8ï¸âƒ£ è¾“å‡ºç»“æœ
      - name: Done
        run: echo "ğŸ‰ Successfully processed tag $GITHUB_REF_NAME"
