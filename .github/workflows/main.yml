name: Publish LJV Toolkit

on:
  push:
    tags:
      - "v*" # å½“æ¨é€ä»¥ v å¼€å¤´çš„ tagï¼ˆå¦‚ v1.0.0ï¼‰æ—¶è§¦å‘

jobs:
  build-and-release:
    name: Auto Sync Version & Release
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ å®‰è£… Node.jsï¼ˆç”¨äºè¯»å–å’Œå†™å…¥ package.jsonï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3ï¸âƒ£ è‡ªåŠ¨åŒæ­¥ package.json ç‰ˆæœ¬å·ä¸ tag ä¸€è‡´
      - name: Sync package.json version with tag
        run: |
          TAG_VER=${GITHUB_REF_NAME#v}
          echo "ğŸ”„ Syncing package.json version to $TAG_VER ..."
          node -e "let fs=require('fs');let p=require('./package.json');p.version='${TAG_VER}';fs.writeFileSync('./package.json', JSON.stringify(p,null,2));"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json
          git commit -m "chore: sync version to ${TAG_VER}" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF_NAME%/*}/$(git rev-parse --abbrev-ref HEAD)

      # 4ï¸âƒ£ éªŒè¯åŒæ­¥ç»“æœ
      - name: Validate synced version
        run: |
          PKG_VER=$(node -p "require('./package.json').version")
          TAG_VER=${GITHUB_REF_NAME#v}
          echo "âœ… Tag: $TAG_VER"
          echo "âœ… package.json: $PKG_VER"
          if [ "$PKG_VER" != "$TAG_VER" ]; then
            echo "âŒ Version still mismatched!"
            exit 1
          fi
          echo "ğŸ‰ Version successfully synced"

      # 5ï¸âƒ£ å®‰è£… openupm-cliï¼ˆå¯éªŒè¯åŒ…ç»“æ„ï¼‰
      - name: Install openupm-cli
        run: npm install -g openupm-cli

      # 6ï¸âƒ£ éªŒè¯åŒ…èƒ½å¦æ­£å¸¸æ„å»º
      - name: Verify OpenUPM build
        run: openupm build

      # 7ï¸âƒ£ ç”Ÿæˆ changelog
      - name: Generate changelog
        id: changelog
        run: |
          echo "ğŸ“ Generating changelog for $GITHUB_REF_NAME"
          echo "## Changes in $GITHUB_REF_NAME" > CHANGELOG_TEMP.md
          git log -1 --pretty=format:"- %s" >> CHANGELOG_TEMP.md
          echo "" >> CHANGELOG_TEMP.md
          echo "changelog_path=CHANGELOG_TEMP.md" >> $GITHUB_OUTPUT

      # 8ï¸âƒ£ åˆ›å»º GitHub Releaseï¼ˆå¸¦ changelogï¼‰
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "LJV Toolkit ${{ github.ref_name }}"
          body_path: ${{ steps.changelog.outputs.changelog_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9ï¸âƒ£ å®Œæˆ
      - name: Done
        run: echo "âœ… Tag $GITHUB_REF_NAME processed and released!"
