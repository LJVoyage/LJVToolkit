name: Publish LJV Toolkit

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Version to release (optional, leave empty to auto patch increment)'
        required: false

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ å®‰è£… Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3ï¸âƒ£ å®‰è£… semver å·¥å…·
      - name: Install semver
        run: npm install -g semver

      # 4ï¸âƒ£ ç¡®å®šç‰ˆæœ¬å·ï¼ˆæ‰‹åŠ¨è¾“å…¥æˆ–è‡ªåŠ¨ patch é€’å¢ï¼‰
      - name: Determine version
        id: version
        run: |
          INPUT_VER="${{ github.event.inputs.release_version }}"
          if [ -n "$INPUT_VER" ]; then
            NEW_VER="$INPUT_VER"
          else
            CURRENT_VER=$(node -p "require('./package.json').version")
            NEW_VER=$(npx semver $CURRENT_VER -i patch)
          fi
          echo "Determined version: $NEW_VER"
          echo "new_version=$NEW_VER" >> $GITHUB_OUTPUT

      # 5ï¸âƒ£ åŒæ­¥ package.json ç‰ˆæœ¬å·
      - name: Update package.json version
        run: |
          NEW_VER=${{ steps.version.outputs.new_version }}
          echo "ğŸ”„ Setting package.json version to $NEW_VER"
          node -e "let fs=require('fs');let p=require('./package.json');p.version='${NEW_VER}';fs.writeFileSync('./package.json', JSON.stringify(p,null,2));"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json
          git commit -m "chore: set version to ${NEW_VER}" || echo "No changes to commit"
          git push origin HEAD:main

      # 6ï¸âƒ£ è‡ªåŠ¨ç”Ÿæˆ CHANGELOG.md å†…å®¹
      - name: Generate changelog
        id: changelog
        run: |
          NEW_VER=${{ steps.version.outputs.new_version }}
          LAST_TAG=$(git describe --tags --abbrev=0 @^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            git log $LAST_TAG..HEAD --pretty=format:"- %s" > CHANGELOG_TEMP.md
          else
            echo "- Initial release" > CHANGELOG_TEMP.md
          fi
          echo "changelog_path=CHANGELOG_TEMP.md" >> $GITHUB_OUTPUT

      # 7ï¸âƒ£ åˆ›å»º Git tag å¹¶ push
      - name: Create Git tag
        run: |
          NEW_VER=${{ steps.version.outputs.new_version }}
          git tag -f v${NEW_VER}
          git push origin v${NEW_VER} --force

      # 8ï¸âƒ£ åˆ›å»º GitHub Releaseï¼ˆå¸¦ changelogï¼‰
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: "LJV Toolkit v${{ steps.version.outputs.new_version }}"
          body_path: ${{ steps.changelog.outputs.changelog_path }}
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9ï¸âƒ£ éªŒè¯ç‰ˆæœ¬å·
      - name: Verify version
        run: |
          PKG_VER=$(node -p "require('./package.json').version")
          TAG_VER=${{ steps.version.outputs.new_version }}
          if [ "$PKG_VER" != "$TAG_VER" ]; then
            echo "âŒ Version mismatch!"
            exit 1
          fi
          echo "âœ… Version successfully synced with tag!"

      # ğŸ”Ÿ å®Œæˆæç¤º
      - name: Done
        run: echo "ğŸ‰ Publish pipeline completed successfully! OpenUPM will automatically build the new version once the tag is pushed."
